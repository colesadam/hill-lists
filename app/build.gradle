apply plugin: 'com.android.application'
android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "uk.colessoft.android.hilllist"
        minSdkVersion 9
        targetSdkVersion 23

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {
    compile files('../libs/droid-fu-1.0-SNAPSHOT.jar')
    compile files('../libs/android-support-v4-r11-googlemaps.jar')
    compile project(path: ':hilllistcore')
}